<header class="jumbotron">
  <h1 class="text-center">{{title}}</h1>
</header>
<main class="container">

  <div class="row">
    <div class="col-12 mb-4">
        <a routerLink="/cadastro" class="btn btn-primary">Nova foto</a>
        <input (input)="true" #inputBusca type="search" class="form-control" name="" id="">
    </div>
  </div>

  <div class="row">
    <caelumpic-painel *ngFor="let foto of listaFotos | filtroPorTitulo:inputBusca.value" [foto]="foto" class="col-md-4">
      <a [routerLink]="['/cadastro',foto._id]" class="foto">
        <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
      </a>
      <button (click)="excluir(foto)" class="btn btn-danger">Apagar</button>
    </caelumpic-painel>
  </div>

</main>
