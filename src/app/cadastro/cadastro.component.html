<header class="jumbotron">
  <h1 class="text-center">
    Cadastro de fotos :)))
  </h1>
</header>
<main class="container">

  <div class="row">
    <form [formGroup]="formCadastro" class="col-md-7" (ngSubmit)="salvar()">

      <div class="form-group">
        <label for="">Titulo</label>
        <input formControlName="titulo" required type="text" class="form-control">
        
        <div *ngIf="formCadastro.controls['titulo'].touched || formCadastro.controls['titulo'].dirty">
          <caelumpic-mensagem *ngIf="formCadastro.controls['titulo'].errors?.required" tipo="danger" texto="Titulo é obrigatório"></caelumpic-mensagem>
  
          <caelumpic-mensagem *ngIf="formCadastro.controls['titulo'].errors?.minlength" tipo="danger" texto="Minimo de {{formCadastro.controls['titulo'].errors?.minlength?.requiredLength}} caracteres"></caelumpic-mensagem>
        </div>
      </div>

      <div class="form-group">
        <label for="">Url</label>
        <input formControlName="url" required type="text" class="form-control">
        <caelumpic-mensagem *ngIf="formCadastro.controls['url'].touched && formCadastro.controls['url'].invalid" tipo="danger"
          texto="URL é obrigatória"></caelumpic-mensagem>
      </div>

      <div class="form-group">
        <label for="">Descrição</label>
        <textarea formControlName="descricao" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>

    </form>
    <aside class="col-md-5">
      <h2>Preview</h2>
      <caelumpic-painel [foto]="foto" *ngIf="foto.url">
        <foto class="foto" [titulo]="foto.titulo" [url]="foto.url"></foto>
      </caelumpic-painel>
    </aside>
  </div>

</main>
